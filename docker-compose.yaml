name: Build and deploy container app to Azure Web App - api-fhir-intersystems

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Login no Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Login no Container Registry da InterSystems
    - name: Login to InterSystems Container Registry
      run: echo "${{ secrets.INTER_DOCKER_PASSWORD }}" | docker login containers.intersystems.com -u "${{ secrets.INTER_DOCKER_USERNAME }}" --password-stdin

    # Build da imagem com contexto e secrets corretos
    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./src-iris
        file: ./src-iris/Dockerfile
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_38eab7490488436686bfd29b73fb7282 }}/poc_intersystems-iris-1:${{ github.sha }}
        build-args: |
          iris_image=containers.intersystems.com/intersystems/irishealth-community
          iris_tag=2024.3
          IRIS_PASSWORD=${{ secrets.IRIS_PASSWORD }}
          MONGO_CREDENTIALS=${{ secrets.MONGO_CREDENTIALS }}
          MONGO_URI=${{ secrets.DB_CONECTION_STRING }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'api-fhir-intersystems'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_af813a74322540789cfa17c7a98ac27e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_38eab7490488436686bfd29b73fb7282 }}/poc_intersystems-iris-1:${{ github.sha }}'
