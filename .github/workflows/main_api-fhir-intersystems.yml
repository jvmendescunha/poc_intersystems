name: Build and deploy container app to Azure Web App - api-fhir-intersystems

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: jvmendescunha
        password: ${{ secrets.AzureAppService_ContainerPassword_4bc60a6179d24ad88ad9b5a576463fe9 }}

    - name: Login to InterSystems Container Registry
      run: echo "${{ secrets.INTER_DOCKER_PASSWORD }}" | docker login containers.intersystems.com -u "${{ secrets.INTER_DOCKER_USERNAME }}" --password-stdin

    - name: Build and push container image to Docker Hub
      uses: docker/build-push-action@v3
      with:
        context: ./src-iris
        file: ./src-iris/Dockerfile
        push: true
        tags: index.docker.io/jvmendescunha/poc_intersystems-iris-1:${{ github.sha }}
        build-args: |
          iris_image=containers.intersystems.com/intersystems/irishealth-community
          iris_tag=2024.3
          IRIS_PASSWORD=${{ secrets.IRIS_PASSWORD }}
          MONGO_CREDENTIALS=${{ secrets.MONGO_CREDENTIALS }}
          MONGO_URI=${{ secrets.DB_CONECTION_STRING }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'api-fhir-intersystems'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e602479f9d844dba87caec074ec15f7f }}
        images: 'index.docker.io/jvmendescunha/poc_intersystems-iris-1:${{ github.sha }}'
