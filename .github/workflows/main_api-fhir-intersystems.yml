# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - api-fhir-intersystems

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_915e8c75cb6f4bc29c19015d1ad20332 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4bc60a6179d24ad88ad9b5a576463fe9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_915e8c75cb6f4bc29c19015d1ad20332 }}/jvmendescunha/poc_intersystems-iris-1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'api-fhir-intersystems'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e602479f9d844dba87caec074ec15f7f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_915e8c75cb6f4bc29c19015d1ad20332 }}/jvmendescunha/poc_intersystems-iris-1:${{ github.sha }}'